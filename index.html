<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Check</title>

    <!--connect bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>Typing Speed Check</h1>
        <div class="text-container">
            <p id="text-to-type">This is a sample text for typing speed test.</p>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Start typing above text ......" id="floatingTextarea" rows="5"
                style="height: 100px; width: 700px;"></textarea>
            <label for="floatingTextarea">Start typing above text ......</label>
        </div>

        <div class="btn-container">
            <button type="button" class="btn btn-outline-dark" id="reset" onclick="startTest()">Reset</button>
            
        </div>

        <div id="stats">
            <p>Time: <span id="time">0</span>s</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
